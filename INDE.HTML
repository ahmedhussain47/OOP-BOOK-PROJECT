<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <title>Book List</title>
</head>

<body>
    <div class="container" style="margin-top: 40px;">
        <h1>OOP-Book-Project</h1>
        <form id="book">
            <div>
                <label for="">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="">ISBN#</label>
                <input type="number" id="isbn" class="u-full-width">
            </div>
            <div>
                <br>
                <input type="submit" value="Submit" class="u-full-width">
            </div>
        </form>
        <table class="u-full-width">
            <THead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </THead>
            <Tbody id="book-list">

            </Tbody>
        </table>

    </div>

    <script src="App.js"></script>
</body>

</html>
